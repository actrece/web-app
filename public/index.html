<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Pedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Purrfect Pedia</h1>
            <p>Welcome to the ultimate cat breed encyclopedia!</p>
        </header>

        <!-- Form Section -->
        <section id="breed-form-section">
            <form id="breed-form">
                <label for="breed-name">Breed Name:</label>
                <input type="text" id="breed-name" name="breed-name" placeholder="Enter breed name" required>

                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Enter description" required>

                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" placeholder="Enter origin" required>

                <button type="submit" id="save-breed-btn">Save</button>
            </form>
        </section>

        <!-- Table Section -->
        <section id="breed-table-section">
            <h2>Cat Breeds</h2>
            <table id="breed-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Breed Name</th>
                        <th>Description</th>
                        <th>Origin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Breed rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
