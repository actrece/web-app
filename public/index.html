<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Pedia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Purrfect Pedia</h1>
            <p>Welcome to the ultimate cat breed encyclopedia!</p>
        </header>

        <!-- Form Section -->
        <section id="add-breed">
            <h2>Add New Breed</h2>
            <div class="form-container">
                <form id="breed-form">
                    <label for="name">Breed Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>

                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required>

                    <button type="submit">Save</button>
                </form>
            </div>
        </section>

        <!-- Display Section -->
        <section id="breeds">
            <h2>Cat Breeds</h2>
            <table id="breed-table">
                <thead>
                    <tr>
                        <th>Breed Name</th>
                        <th>Description</th>
                        <th>Origin</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Breed rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
