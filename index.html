<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Pedia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Purrfect Pedia
    </header>
    <main>
        <h1>Cat Breeds</h1>
        <div id="breed-list">
            <!-- Dynamic content will be loaded here -->
        </div>
        <button id="add-breed-btn">Add New Breed</button>
    </main>
    <script>
        fetch('/breeds')
            .then(res => res.json())
            .then(data => {
                const breedList = document.getElementById('breed-list');
                breedList.innerHTML = data.map(breed => `
                    <div>
                        <h2>${breed.name}</h2>
                        <p>${breed.description}</p>
                        <p>Population: ${breed.population}</p>
                    </div>
                `).join('');
            });
    </script>
</body>
</html>
