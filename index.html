<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0-beta.6/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal { display: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Items List</h1>

        <button class="bg-blue-500 text-white py-2 px-4 rounded" id="addItemBtn">Add New Item</button>
        
        <div id="itemsList" class="mt-6"></div>

        <!-- Add/Edit Item Modal -->
        <div id="modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <h2 id="modalTitle" class="text-xl mb-4">Add New Item</h2>
                <form id="itemForm">
                    <input type="text" id="itemName" class="border p-2 w-full mb-4" placeholder="Item Name" required>
                    <textarea id="itemDescription" class="border p-2 w-full mb-4" placeholder="Description"></textarea>
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Save</button>
                    <button type="button" class="bg-red-500 text-white py-2 px-4 rounded" id="closeModalBtn">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const itemForm = document.getElementById('itemForm');
        const itemNameInput = document.getElementById('itemName');
        const itemDescriptionInput = document.getElementById('itemDescription');
        const itemsList = document.getElementById('itemsList');
        let editingItemId = null;

        // Show modal to add new item
        addItemBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            itemNameInput.value = '';
            itemDescriptionInput.value = '';
            document.getElementById('modalTitle').textContent = 'Add New Item';
            editingItemId = null;
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fetch items from the API
        const fetchItems = async () => {
            const res = await fetch('/items');
            const items = await res.json();
            itemsList.innerHTML = items.map(item => `
                <div class="p-4 bg-white rounded shadow mb-4">
                    <h3 class="font-semibold">${item.name}</h3>
                    <p>${item.description || 'No description provided'}</p>
                    <div class="mt-4">
                        <button class="bg-yellow-500 text-white py-1 px-3 rounded" onclick="editItem(${item.id})">Edit</button>
                        <button class="bg-red-500 text-white py-1 px-3 rounded ml-2" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        };

        fetchItems();

        // Handle form submission (Add/Edit item)
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemName = itemNameInput.value;
            const itemDescription = itemDescriptionInput.value;

            if (editingItemId) {
                // Update existing item (PUT request)
                await fetch(`/items/${editingItemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: itemName, description: itemDescription })
                });
            } else {
                // Add new item (POST request)
                await fetch('/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: itemName, description: itemDescription })
                });
            }

            modal.style.display = 'none';
            fetchItems();
        });

        // Edit item (populates form with current data)
        const editItem = async (id) => {
            const res = await fetch(`/items/${id}`);
            const item = await res.json();
            itemNameInput.value = item.name;
            itemDescriptionInput.value = item.description || '';
            document.getElementById('modalTitle').textContent = 'Edit Item';
            modal.style.display = 'flex';
            editingItemId = id;
        };

        // Delete item
        const deleteItem = async (id) => {
            await fetch(`/items/${id}`, { method: 'DELETE' });
            fetchItems();
        };
    </script>
</body>
</html>
