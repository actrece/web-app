<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal { display: none; transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Items List</h1>

        <!-- Add New Item Button -->
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" id="addItemBtn">Add New Item</button>
        
        <!-- Items List Container -->
        <div id="itemsList" class="mt-6"></div>

        <!-- Add/Edit Item Modal -->
        <div id="modal" class="modal fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <h2 id="modalTitle" class="text-xl mb-4">Add New Item</h2>
                <form id="itemForm">
                    <input type="text" id="itemName" class="border p-2 w-full mb-4" placeholder="Item Name" required>
                    <textarea id="itemDescription" class="border p-2 w-full mb-4" placeholder="Description"></textarea>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Save</button>
                        <button type="button" class="bg-red-500 text-white py-2 px-4 rounded ml-2 hover:bg-red-600" id="closeModalBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const addItemBtn = document.getElementById('addItemBtn');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const itemForm = document.getElementById('itemForm');
        const itemNameInput = document.getElementById('itemName');
        const itemDescriptionInput = document.getElementById('itemDescription');
        const itemsList = document.getElementById('itemsList');
        let editingItemId = null;

        addItemBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            itemNameInput.value = '';
            itemDescriptionInput.value = '';
            document.getElementById('modalTitle').textContent = 'Add New Item';
            editingItemId = null;
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        const fetchItems = async () => {
            try {
                const res = await fetch('/items');
                if (!res.ok) throw new Error('Failed to fetch items');
                const items = await res.json();
                renderItems(items);
            } catch (error) {
                console.error(error.message);
                itemsList.innerHTML = '<p class="text-red-500">Unable to load items. Please try again later.</p>';
            }
        };

        const renderItems = (items) => {
            itemsList.innerHTML = items.map(item => `
                <div class="p-4 bg-white rounded shadow mb-4">
                    <h3 class="font-semibold">${item.name}</h3>
                    <p>${item.description || 'No description provided'}</p>
                    <div class="mt-4 flex">
                        <button class="bg-yellow-500 text-white py-1 px-3 rounded hover:bg-yellow-600" onclick="editItem(${item.id})">Edit</button>
                        <button class="bg-red-500 text-white py-1 px-3 rounded ml-2 hover:bg-red-600" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        };

        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemName = itemNameInput.value;
            const itemDescription = itemDescriptionInput.value;

            try {
                if (editingItemId) {
                    const res = await fetch(`/items/${editingItemId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: itemName, description: itemDescription })
                    });
                    if (!res.ok) throw new Error('Failed to update item');
                } else {
                    const res = await fetch('/items', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: itemName, description: itemDescription })
                    });
                    if (!res.ok) throw new Error('Failed to add item');
                }

                fetchItems();
                modal.style.display = 'none';
            } catch (error) {
                console.error(error.message);
            }
        });

        const editItem = (id) => {
            fetch(`/items/${id}`)
                .then(res => res.json())
                .then(item => {
                    itemNameInput.value = item.name;
                    itemDescriptionInput.value = item.description;
                    modal.style.display = 'flex';
                    document.getElementById('modalTitle').textContent = 'Edit Item';
                    editingItemId = id;
                });
        };

        const deleteItem = (id) => {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch(`/items/${id}`, { method: 'DELETE' })
                    .then(() => fetchItems())
                    .catch(error => console.error(error.message));
            }
        };

        fetchItems();
    </script>
</body>
</html>
